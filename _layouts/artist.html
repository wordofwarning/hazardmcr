---
layout: base
---
	<article>
		<div class="container">
			<div class="sixteen columns">
				<h1>{{ page.artist }}</h1>
				<h2>{{ page.title }}</h2>
				<h3>{{ page.time }} {{ page.place }}</h3>
			</div>
		</div>
		<div class="container">
			<div class="two-thirds column">
			{{ content }}
			</div>
			<div class="one-thirds column">
			{% include programme %}
			</div>
		</div>
	</article>
