---
layout: shared
assetpath: "../assets"
rootpath: "../"
---
	<article class="artiste">

		<div class="container">
			<div class="two-thirds column">
				<div class="show">
					<h1>{{ page.artist }}</h1>
					<h1><em>{{ page.title }}</em></h1>
					<h2 class="details"><strong>{{ page.time }}</strong> {{ page.place }}</h2>
				</div>
				<div class="bodycopy">
				{{ content }}
				{% if page.hatch %}
					<img src="../assets/images/hatch.png">
				{% endif %}
				{% if page.larkin %}
					<img src="../assets/images/larkin.png">
				{% endif %}
				</div>
			</div>
			<div class="one-third column">
			{% include programme %}
			</div>
		</div>
	</article>
